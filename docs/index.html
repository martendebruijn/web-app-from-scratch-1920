<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Web App From Scratch - Minor Web Development - CMD Amsterdam</title>
  </head>
  <body>
    <h1>Ontdek het Rijksmuseum bij kleur!</h1>
    <h3>
      *Het Rijksmuseum labelt haar archief in een selectief aantal kleuren,
      hierdoor kan er niet daadwerkelijk naar iedere kleur gezocht worden. Het
      dichtsbijzijnde kleur-label wordt gekozen en opgezocht.
    </h3>

    <div id="wrapper">
      <div id="chooseColor" class="d-block">
        <div>
          <div>
            <div>
              <p>Rood:</p>
              <p id="redOutput">0</p>
              <!-- prettier-ignore -->
              <input id="red" class="color-slider" type="range" min="0" max="255" value="0"/>
            </div>
            <div>
              <p>Groen:</p>
              <p id="greenOutput">0</p>
              <!-- prettier-ignore -->
              <input id="green" class="color-slider" type="range" min="0" max="255" value="0"/>
            </div>
            <div>
              <p>Blauw:</p>
              <p id="blueOutput">0</p>
              <!-- prettier-ignore -->
              <input id="blue" class="color-slider" type="range" min="0" max="255" value="0"/>
            </div>
          </div>
          <p>Gekozen kleur:</p>
          <span class="resultColor square"></span>
          <p>Gezochte kleur:</p>
          <span class="searchColor square"></span>
        </div>
        <button id="searchBtn">Search</button>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script src="./js/lib/routie.js"></script>
  </body>
</html>
